<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="um.jpeg" alt="imagem1">
                            </div>
                            <figcaption>
                                Camisas do São Paulo FC.
                                <span class="autor"> Preço: R$279,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="dois.jpeg" alt="imagem2">
                            </div>
                            <figcaption>
                                Camisas do São Paulo FC.
                                <span class="autor"> Preço: R$279,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="tres.jpeg" alt="imagem3">
                            </div>
                            <figcaption>
                                Camisas do São Paulo FC.
                                <span class="autor"> Preço: R$279,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="quatro.jpeg" alt="imagem4">
                            </div>
                            <figcaption>
                                Camisas do São Paulo FC.
                                <span class="autor"> Preço: R$279,00</span>
                            </figcaption>
                       </ul>
                <!-- Lista de imagens em miniatura -->
                 <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="um.jpeg" alt="miniatura1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="dois.jpeg" alt="miniatura2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="tres.jpeg" alt="miniatura3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="quatro.jpeg" alt="miniatura4">
                        </label>
                    </li>
                   
                    </li>
                 </ul>
            </div>
        </div>
    </section>
</body>
</html>
