<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="post">

            <div class="categoria">
                <div class="categoria-title">Dados da Matrícula</div>
                <div class="linha">
                    <div class="campo">
                        <label for="data-matricula">Data da Matrícula</label>
                        <input type="text" id="data-matricula" name="data-matricula" placeholder="hoje">
                    </div>
                    <div class="campo">
                        <label for="codigo-matricula">Código da Matrícula</label>
                        <input type="text" id="codigo-matricula" name="codigo-matricula" placeholder="code">
                    </div>
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Dados do Aluno</div>
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="nome completo">
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="cpf">
                    </div>
                    <div class="campo">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="text" id="data-nascimento" name="data-nascimento" placeholder="data nasc">
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" name="rg" placeholder="rg">
                    </div>
                    <div class="campo">
                        <label for="orgao-expedidor">Órgão Expedidor</label>
                        <input type="text" id="orgao-expedidor" name="orgao-expedidor" placeholder="orgao exp">
                    </div>
                    <div class="campo">
                        <label for="sexo">Sexo</label>
                        <input type="text" id="sexo" name="sexo" placeholder="sexo">
                    </div>
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Filiação</div>
                <div class="linha">
                    <div class="campo">
                        <label for="pai">Nome do Pai</label>
                        <input type="text" id="pai" name="pai" placeholder="pai">
                    </div>
                    <div class="campo">
                        <label for="telefone-pai">Telefone do Pai</label>
                        <input type="tel" id="telefone-pai" name="telefone-pai" placeholder="tel pai">
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="mae">Nome da Mãe</label>
                        <input type="text" id="mae" name="mae" placeholder="mae">
                    </div>
                    <div class="campo">
                        <label for="telefone-mae">Telefone da Mãe</label>
                        <input type="tel" id="telefone-mae" name="telefone-mae" placeholder="tel mae">
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="responsavel">Nome do Responsável</label>
                        <input type="text" id="responsavel" name="responsavel" placeholder="resp">
                    </div>
                    <div class="campo">
                        <label for="grau-parentesco">Grau de Parentesco</label>
                        <input type="text" id="grau-parentesco" name="grau-parentesco" placeholder="grau paren">
                    </div>
                    <div class="campo">
                        <label for="telefone-responsavel">Telefone do Responsável</label>
                        <input type="tel" id="telefone-responsavel" name="telefone-responsavel" placeholder="tel resp">
                    </div>
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Endereço</div>
                <div class="campo">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="rua">
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="num">
                    </div>
                    <div class="campo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="bairro">
                    </div>
                </div>
                <div class="campo">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="comp">
                </div>
                <div class="linha">
                    <div class="campo">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="cidade">
                    </div>
                    <div class="campo">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" placeholder="estado">
                    </div>
                </div>
                <div class="campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="cep">
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Ano Escolar</div>
                <div class="linha">
                    <div class="campo">
                        <input type="radio" id="infantil" name="ano-escolar" value="infantil">
                        <label for="infantil">Educação Infantil: Maternal</label>
                    </div>
                    <div class="campo">
                        <input type="radio" id="pre-escola" name="ano-escolar" value="pre-escola">
                        <label for="pre-escola">Pré-escola</label>
                    </div>
                </div>
                <div class="linha">
                    <div class="campo">
                        <input type="radio" id="fundamental" name="ano-escolar" value="fundamental">
                        <label for="fundamental">Ensino Fundamental</label>
                        <input type="text" id="ano-escolar-fundamental" name="ano-escolar-fundamental" placeholder="ano">
                    </div>
                    <div class="campo">
                        <input type="radio" id="medio" name="ano-escolar" value="medio">
                        <label for="medio">Ensino Médio</label>
                        <input type="text" id="ano-escolar-medio" name="ano-escolar-medio" placeholder="ano">
                    </div>
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Relação de Documentos para Matrícula</div>
                <div class="linha">
                    <div class="campo">
                        <label for="documento">Documento</label>
                        <input type="text" id="documento" name="documento" placeholder="doc">
                    </div>
                    <div class="campo">
                        <label for="qtd-documentos">Quantidade de Documentos</label>
                        <input type="text" id="qtd-documentos" name="qtd-documentos" placeholder="qtd doc">
                    </div>
                </div>
            </div>

            <div class="categoria">
                <div class="categoria-title">Observações</div>
                <div class="campo">
                    <textarea id="observacoes" name="observacoes" rows="4" placeholder="obs"></textarea>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
